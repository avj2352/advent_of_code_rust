name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build 2023
      run: \\\
        cd year_2023 \\\
        cargo build --verbose
    - name: Run tests 2023
      run: \\\
        cd year_2023 \\\
        cargo test --verbose
